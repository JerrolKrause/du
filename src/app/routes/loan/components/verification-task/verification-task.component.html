@if (isActionable()) {
  <div class="actionable">
    <span>Verify {{ verificationTask().type | verificationType }}</span>
    <a [routerLink]="route()">
      <app-icons icon="chevronRight" />
    </a>
  </div>
} @else {
  <div class="verified">
    <app-icons icon="checkCircleOutline" />
    <span class="label">
      <span>Verify {{ verificationTask().type | verificationType }}</span>
      <span class="status">Verified</span>
    </span>
  </div>
}
